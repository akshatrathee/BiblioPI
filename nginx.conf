# BiblioPi Dual-Port Nginx Configuration
# Port 9090: Setup Wizard
# Port 9091: Main Application

server {
    listen 9090;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    location / {
        # Pass a header to indicate this is the wizard port
        add_header X-BiblioPi-Mode "wizard";
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 9091;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        # Pass a header to indicate this is the main app port
        add_header X-BiblioPi-Mode "main";
        try_files $uri $uri/ /index.html;
    }

    # Static Asset Caching
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}